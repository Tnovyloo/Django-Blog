{% extends 'base.html' %}

{% block title %}Add comment.{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add comment.</h1>
<br/><br/>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark">Add comment.</button>
    </form>
</div>
{% endif %}

{% endblock %}
