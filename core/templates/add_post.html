{% extends 'base.html' %}

{% block title %}Create a new post{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Add post</h1>
<br/><br/>

<div class="mb-3">
    <form method="POST">
        {% csrf_token %}
        {{form.media}}
        {{form.as_p}}
        <button class="btn btn-dark">Post</button>
    </form>
</div>
{% endif %}

{% endblock %}
