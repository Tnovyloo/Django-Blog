{% extends 'base.html' %}

{% block title %}Edit profile page{% endblock %}

{% block content %}

{% if user.is_authenticated %}
<h1>Edit profile page</h1>
<br/><br/>

<div class="mb-3">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-dark">Update profile page</button>
    </form>
</div>

{% endif %}

{% endblock %}
